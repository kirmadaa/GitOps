replicaCount: 2

image:
  repository: your-registry/hello-webapp
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: hello.local
      paths: ["/"]
